 <script>
        // Functie om URL-parameters te krijgen
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Haal de ingediende formuliergegevens op van de URL-parameters
        var plaats = getUrlParameter('plaatsen');
        var aantalPersonen = getUrlParameter('aantalPersonen');

        // Toon de reserveringsdetails op de pagina
        var reserveringsdetailsElement = document.getElementById('reserveringsdetails');
        reserveringsdetailsElement.innerHTML = '<p><strong>Gekozen plaats:</strong> ' + plaats + '</p>' +
                                               '<p><strong>Aantal personen:</strong> ' + aantalPersonen + '</p>';

        // Bereken de prijs op basis van het aantal personen (hier kun je je eigen prijslogica toevoegen)
        var prijsPerPersoon = 50; // Voorbeeldprijs per persoon
        var totalePrijs = aantalPersonen * prijsPerPersoon;

        // Toon de totale prijs op de pagina
        reserveringsdetailsElement.innerHTML += '<p><strong>Totale prijs:</strong> €' + totalePrijs.toFixed(2) + '</p>';
    </script>
