        <h2 class="dikke-lijnen">Reservering</h2>
            <form class="reservation-form" action="betaling.html" method="get">
            <input reguired type="text" id="naam" name="naam" placeholder="Voer jouw voornaam in"> 
            <input reguired type="achternaam" id="achternaam" name="achternaam" placeholder="Voer jouw achternaam in"><br>
            <input required type="woonplaats" id="woonplaats" name="woonplaats" placeholder="Vul hier uw woonplaats in"><br>
            <input required type="postcode en huisnummer" id="postcode en huisnummer" name="postcode en huisnummer" placeholder="Vul hier uw postcode en huisnummer in"> <br>
            <input required type="email" id="email" name="email" placeholder="Vul hier uw e-mail in"><br>
            <input required type="telefoonnummer" id="telefoonnummer" name="telefoonnummer" placeholder="Voer je telefoonnummer in (e.g. +14155552675)"><br>
               <select required name="aantal personen" id="aantal personen">
                <option value="0">Aantal personen (max 5)</option>
                 <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
               </select>
             <select required name="plaatsen" id="plaatsen">
                <option value="0">Kies een plaats</option>
                <option value="AA-TERTRE ROUGE">AA-TERTRE ROUGE</option>
                <option value="P-EXPO">P-EXPO</option>
                <option value="AA-GARAGE VERT">AA-GARAGE VERT</option>
                <option value="AA-HOUX ANNEXE">AA-HOUX ANNEXE</option> 
                <option value="AA-HIPPODROME">AA-HIPPODROME</option> 
                <option value="AA–ÉPINETTES">AA–ÉPINETTES</option> 
                <option value="AA–HOUX">AA–HOUX</option> 
                <option value="AA-CLOS FLEURI">AA-CLOS FLEURI</option> 
                <option value="PZ54-CAMPING-CARS">PZ54-CAMPING-CARS</option> 
                <option value="AA-ARNAGE">AA-ARNAGE</option> 
                <option value="P-ARNAGE*">P-ARNAGE*</option> 
                <option value="AA–MULSANNE">AA–MULSANNE</option> 
                </select><br>
            <textarea type="commentaar" placeholder="Schrijf een commentaar..."></textarea><br>
            
            <button class="button" type="submit">Reserveren</button>
        </form>
